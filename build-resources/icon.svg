<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#1a2332"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Stylized "S" representing intuition/flow -->
  <path d="M320 140 
           C 320 140, 280 120, 220 140 
           C 160 160, 140 200, 160 240 
           C 180 280, 240 290, 280 310 
           C 340 340, 360 380, 340 420 
           C 320 460, 260 480, 192 460" 
        fill="none" 
        stroke="url(#accent)" 
        stroke-width="40" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Inner glow/highlight on the S -->
  <path d="M300 160 
           C 300 160, 270 145, 225 160 
           C 180 175, 170 205, 185 235 
           C 200 265, 250 275, 285 295" 
        fill="none" 
        stroke="url(#glow)" 
        stroke-width="12" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
  
  <!-- Intuition spark/eye element -->
  <ellipse cx="380" cy="160" rx="28" ry="28" fill="url(#glow)" opacity="0.9"/>
  <ellipse cx="380" cy="160" rx="12" ry="12" fill="#fff" opacity="0.9"/>
  
  <!-- Small accent dots representing reading flow -->
  <circle cx="132" cy="300" r="8" fill="url(#accent)" opacity="0.6"/>
  <circle cx="148" cy="340" r="6" fill="url(#accent)" opacity="0.4"/>
  <circle cx="140" cy="380" r="5" fill="url(#accent)" opacity="0.3"/>
</svg>
