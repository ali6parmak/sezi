<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1222"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  
  <!-- Subtle inner glow/highlight -->
  <rect x="24" y="24" width="464" height="464" rx="88" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Lightning bolt (Zap style) - clean and bold -->
  <path 
    d="M296 72 
       L168 248 
       L240 248 
       L216 440 
       L344 248 
       L272 248 
       L296 72 Z" 
    fill="white"
  />
  
  <!-- Subtle shadow/depth on bolt -->
  <path 
    d="M296 72 
       L168 248 
       L240 248 
       L216 440 
       L344 248 
       L272 248 
       L296 72 Z" 
    fill="url(#bgDark)" 
    opacity="0.1"
  />
</svg>
