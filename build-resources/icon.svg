<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#1a2332"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Speed lines (left side) -->
  <g opacity="0.4">
    <rect x="60" y="180" width="80" height="8" rx="4" fill="url(#accent)"/>
    <rect x="80" y="210" width="60" height="8" rx="4" fill="url(#accent)"/>
    <rect x="50" y="240" width="90" height="8" rx="4" fill="url(#accent)"/>
    <rect x="70" y="270" width="70" height="8" rx="4" fill="url(#accent)"/>
    <rect x="55" y="300" width="85" height="8" rx="4" fill="url(#accent)"/>
    <rect x="75" y="330" width="65" height="8" rx="4" fill="url(#accent)"/>
  </g>
  
  <!-- Lightning bolt (speed/power symbol) -->
  <path d="M280 100 
           L220 230 
           L280 230 
           L200 420 
           L320 250 
           L260 250 
           L340 100 Z" 
        fill="url(#glow)"/>
  
  <!-- Inner highlight on lightning -->
  <path d="M290 130 
           L245 230 
           L290 230 
           L230 380" 
        fill="none" 
        stroke="#fff" 
        stroke-width="12" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.3"/>
  
  <!-- Small spark particles -->
  <circle cx="380" cy="150" r="12" fill="url(#glow)" opacity="0.8"/>
  <circle cx="400" cy="200" r="8" fill="url(#accent)" opacity="0.6"/>
  <circle cx="420" cy="170" r="6" fill="url(#glow)" opacity="0.5"/>
  <circle cx="150" cy="380" r="10" fill="url(#accent)" opacity="0.5"/>
  <circle cx="130" cy="410" r="6" fill="url(#glow)" opacity="0.4"/>
</svg>
